  <p class="soft-welcome" id="welcomeMessage">welcome to the quiet</p>

  <script>
    function releaseMessage() {
      const veil = document.querySelector('.veil');
      const lanterntitle = document.querySelector('.lantern-title');
      const inputBox = document.getElementById('dumpUI');
      const welcome = document.getElementById('welcomeMessage');

      if (typeof gtag === "function") {
      gtag('event', 'release_clicked', {
        event_category: 'interaction',
        event_label: 'release_button',
        value: 1
      });
    }

      lanterntitle.classList.add('fade-out');
      inputBox.classList.add('fade-out');
      veil.classList.add('reveal');

      setTimeout(() => {
        welcome.classList.add('show');
      }, 3000);
    }
  </script>
